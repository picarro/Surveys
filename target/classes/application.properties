# Server Configuration
server.port=${PORT:3000}

# Database Configuration
spring.datasource.url=jdbc:postgresql://${DB_HOST:sc-fenceline-int-dev3.corp.picarro.com}:${DB_PORT:5433}/${DB_NAME:refinery_restored}
spring.datasource.username=${DB_USER:ts_user}
spring.datasource.password=${DB_PASSWORD:ts_password}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=2000

# Logging
logging.level.com.surveys=INFO
logging.level.org.springframework.web=INFO

